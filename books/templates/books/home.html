{% extends "books/base.html" %}
  {% block content %}
    {% for book in books %}
      <article class="media content-section">
        <img class="article-img" src="">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="">{{ book.author }}</a>
            <small class="text-muted">Count: {{ book.count }}</small>
          </div>
          <h2><a class="article-title" href="">{{ book.title }} ({{ book.year }})</a></h2>
          <p class="article-content">{{ book.description }}</p>
        </div>
      </article>
    {% endfor %}
  {% endblock content%}
